<html>

    <header>
      <div id="weather">
        <span></span>

        <input type="text" />
        <h3></h3>
      </form>
    </main>

    <footer>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </footer>

    <script src="./config.js"></script>
    <script src="./app.js"></script>
    <script src="./quotes.js"></script>
    <script src="./background.js"></script>
    <script src="./todo.js"></script>
    <script src="./weather.js"></script>
  </body>
</html>
